    <script>
'use strict';

var count = 0;
var partesBarco = 3;

function img_OnClick(img, tipo) {
    var novoSrc = "imagens/" + tipo + ".jpg";


    if (img.src.lastIndexOf(novoSrc) == -1) {
        if (tipo != 'mar') {
            partesBarco--;
        }

        count++;
        img.src = novoSrc;
    }

    document.getElementById('clicks').value = count;
}

function init() {
    var navioImgs = document.getElementsByClassName('navio');
    var curr;

    for (var i = 0; i < navioImgs.length; i++) {
        curr = navioImgs[i];
        curr.onload = function() {
            if (partesBarco == 0) {
                partesBarco = -1;

                alert("Você ganhou, Parabéns!");
            }
        };
    }

    partesBarco = navioImgs.length;
}

    </script>
