<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="index.html" method="get">
            <label>
                Escolha uma cor: <input type="color" name="cor">
            </label>
            <br>
            <label>
                Aniversário: <input type="date" name="aniversario">
            </label>
            <br>
            <label>
                Data e Hora: <input type="datetime" name="data_hora">
            </label>
            <br>
            <label>
                Data e Hora (local): <input type="datetime-local" name="data_hora_local">
            </label>
            <br>
            <label>
                E-mail: <input type="email" name="email">
            </label>
            <br>
            <label>
                Mês: <input type="month" name="mes">
            </label>
            <br>
            <label>
                Número: <input type="number" min="20" max="100" step="3.1" name="numero">
            </label>
            <br>
            <label>
                Range: <input type="range" min="20" max="100" step="3" name="preco">
            </label>
            <br>
            <label>
                Busca: <input type="search" name="busca">
            </label>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
