<html>
    <head>
        <meta charset="utf-8">
        <script>
            for (var i = 1; i <= 20; i++) {
                window.alert("N. " + i);
            }
            
            for (var i = 10; i <= 20; i++) {
                window.alert("N. " + i);
            }
            
            for (var i = 20; i <= 10; i--) {
                window.alert("N. " + i);
            }
            
            var inicio = parseInt(window.prompt("Informe o número inicial:"));
            var fim = parseInt(window.prompt("Informe o número final:"));
            
            for (var i = inicio; i <= fim; i++) {
                window.alert("N. " + i);
            }
        </script>
    </head>
</html>
