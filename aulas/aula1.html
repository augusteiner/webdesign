        Socorram-me! <b>Anotaram</b> a data da <i>maratona</i> em
        <u>Marrocos</u>?
        <br>
        <b>Luza Rocelina, a namorada do <u>Manuel</u>, leu na
        <u>Moda da Romana</u>: <i>Anil é cor azul</i></b>
        <br>
        <b>Reverta é verbo</b>, <u><i>O vivo breve é</i></u>,
        Sabe bem amá-lo o Lama, <b>Me beba se é <u>verbo vivo</u></b><u>,
        O breve atrever.</u>
        <br>
        <br>
        <i>Esta</i> <u>é minha</u> <s>primeira página.</s>
