<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="José Augusto <joseaugustodearaujonascimento@gmail.com>">
        <title>Web Game</title>
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.deep_purple-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
        <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    </head>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input {
            width: 6rem;
            height: 6rem;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 120%;
            border: none;
        }
        @media (max-width: 759px) {
            input {
                width: 4.4rem;
                height: 4.4rem;
                text-align: center;
                margin: 0;
                padding: 0;
                font-size: 44px !important;
            }
        }
        input[readonly] {
            border: none;
        }
        .operador {
            border: none;
            width: 2.6rem;
            margin: 0;
            padding: 0;
        }
    </style>
    <body class="mdl-color--grey-100 mdl-color-text--grey-700">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Math Game</span>
              <div class="mdl-layout-spacer"></div>
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Math Game</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Link</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                    </div>
                    <div class="mdl-cell mdl-cell--8-col mdl-card mdl-shadow--4dp">
                      <div class="mdl-card__title mdl-card--expand">
                        <h4>Operações :: Adição</h4>
                      </div>
                      <div class="mdl-grid mdl-card__supporting-text">
                        <div class="mdl-cell mdl-cell--12-col" style="text-align: center">
                            <form id="questao">
                                <input id="termo1" class="mdl-typography--display-3" type="number" value="" max="9" min="0" maxlength="2" tabindex="1" placeholder="?" autofocus>
                                <input id="operacao" class="operador mdl-typography--display-3" type="text" value="+" readonly>
                                <input id="termo2" class="mdl-typography--display-3" type="number" value="2" max="9" min="0" maxlength="2" tabindex="2" placeholder="?" >
                                <input id="operador" class="operador mdl-typography--display-3" type="text" value="=" readonly>
                                <input id="resultado" class="mdl-typography--display-3" type="number" value="3" max="9" min="0" maxlength="2" tabindex="3" placeholder="?" >
                            </form>
                        </div>
                      </div>
                      <div class="mdl-card__actions">
                         <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-left">
                            Responder
                         </button>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                    </div>
                </div>
            </div>
          </main>
        </div>
    </body>
</html>
