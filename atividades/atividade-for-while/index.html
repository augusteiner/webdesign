        <title>Lista de for/while</title>
        <script>
var $ = {
    alert: function(arg) {
        window.alert(arg); },
    prompt: function(arg) {
        return window.prompt(arg); },
    write: function(arg) {
        document.write(arg); },
    byId: function(id) {
        return document.getElementById(id); }
};

(function(f){
    $.Lista = new (function Lista(){
        this.slide1 = {
            q1 : function(){
                var i = 0;
                var n;

                while (i++ < 20) {
                    n = parseInt(Math.random() * 100);

                    $.alert("Nº " + i + ": " + n);
                }
            },
            q2 : function(){
                var n = 10;

                while (n <= 20) {
                    $.alert(n++);
                }
            },
            q3 : function(){
                var n = 20;

                while (n >= 10) {
                    $.alert(n--);
                }
            },
            q4 : function(){
                var i;
                var f;

                i = $.prompt("Informe o valor inicial:");
                f = $.prompt("Informe o valor final:");

                while (i <= f) {
                    $.alert(i++);
                }
            }
        };

        this.slide2 = {
            q1 : function() {
                var i = 0;

                while (i <= 10) {
                    $.alert(i);
                    i += 2;
                }
            },
            q2 : function() {
                var p = 0;

                while (p <= 500) {
                    // se p for par escreva
                    if (p % 2 == 0) {
                        $.write(p + "<br>");
                    }

                    p++;
                }
            },
            q3 : function() {
                var i = 0;
                var t = 6;
                
                while (i <= 10) {
                    $.write(t + " x " + i + " = " + (t * i) + "<br>");

                    i++;
                }
            }
        };

        this.slide3 = {
            q1 : function() {
                for (var i = 0; i < 5; i++) {
                    parseFloat($.prompt("Informe um nº:"));
                }
            },
            q2 : function() {
                var s = 0;

                for (var i = 0; i < 5; i++) {
                    s += parseFloat($.prompt("Informe um nº:"));
                }
                
                $.alert("Soma dos nº informados: " + s);
            },
            q3 : function() {
                var s = 0;
                var n = 5;

                for (var i = 0; i < n; i++) {
                    s += parseFloat($.prompt("Informe a nota #" + i + " :"));
                }
                
                $.alert("A média das notas é: " + (s / n));
            }
        };

        this.slide5 = {
            q1 : function() {
                var maior = -Infinity;
                var menor = Infinity;
                var n;

                for (var i = 0; i < 5; i++) {
                    n = parseFloat($.prompt("Informe um nº:"));

                    if (n < menor) {
                        menor = n;
                    }

                    if (n > maior) {
                        maior = n;
                    }
                }

                $.alert("O menor nº é: " + menor);
                $.alert("O maior nº é: " + maior);
            },
            q2 : function() {
                var n;
                var s = 1;

                n = parseInt($.prompt("Informe um nº:"));

                for (var i = n; i >= 1; i--) {
                    s *= i;
                }

                $.alert(n + "! = " + s);
            },
            q3 : function() {
                var b;
                var e;
                var r = 1;

                b = parseFloat($.prompt("Informe a base:"));
                e = parseInt($.prompt("Informe o expoente (nº inteiro):"));

                for (var i = e; i >= 1; i--) {
                    r *= b;
                }

                $.alert(b + "^" + e + " = " + r);
            }
        };

        this.slide7 = {
            q1 : function() {
                var c = 0;

                c = parseFloat($.prompt("Informe o valor da conta:"));

                $.write("Conta: R$ " + (c.toFixed(2)) + ".<br><br>");

                for (var i = 1; i <= 20; i++) {
                    $.write("Para " + i + " pessoa(s): R$ " + (c / i).toFixed(2) + " por pessoa.<br>");
                }
            }
        };

        this.slide8 = {
            q1 : function() {
                var i = 1;
                $.write("Múltiplos de 7 menores que 200:<br><br>");

                while (i < 200) {
                    if (i % 7 == 0) {
                        $.write(i + "<br>");
                    }

                    i++;
                }
            },
            q2 : function() {
                var n;
                var i = 0;

                n = parseInt($.prompt("Informe o nº para o qual deseja tabuada:"));

                while (i <= 10) {
                    $.write(n + " x " + i + " = " + (n * i) + "<br>");

                    i++;
                }
            },
            q3 : function() {
                $.write('<table style="width: 100%; border-collapse: collapse;" border="1">');

                for (var i = 0; i < 5; i++) {
                    $.write('<tr style="background-color: ' + (i % 2 == 0 ? '#03A9F4' : '#F14F86') + ';">');
                        $.write('<td> 1 </td>');
                        $.write('<td> 2 </td>');
                        $.write('<td> 3 </td>');
                    $.write('</tr>');
                }

                $.write('</table>');
            }
        };
    });
})($);

function executar() {
    var select = $.byId('questao');
    var info = select.value.split(';');
    var sn = info[0];
    var qn = info[1];

    var questao = $.Lista['slide' + sn]['q' + qn];

    questao();
    // console.log(questao);
}
        </script>

                            </option>
                            <option value="2;2">
                                Questão 2
                            </option>
                            <option value="2;3">
                                Questão 3
                            </option>
                        </optgroup>
                        <optgroup label="Slide 3">
                            <option value="3;1">
                                Questão 1
                            </option>
                            <option value="3;2">
                                Questão 2
                            </option>
                            <option value="3;3">
                                Questão 3
                            </option>
                        </optgroup>
                        <optgroup label="Slide 5">
                            <option value="5;1">

                            </option>
                            <option value="5;2">
                                Questão 2
                            </option>
                            <option value="5;3">
                                Questão 3
                            </option>
                        </optgroup>
                        <optgroup label="Slide 7">
                            <option value="7;1">
                                Questão 1
                            </option>
                        </optgroup>
                        <optgroup label="Slide 8">
                            <option value="8;1">
                                Questão 1

                    </select>
                </label>
                <button id="executar" onclick="executar();">
                    Executar &gt;
                </button>
            </div>
        </section>
        <footer>
