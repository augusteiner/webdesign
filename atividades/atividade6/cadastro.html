<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="José Nascimento <joseaugustodearaujonascimento@gmail.com">
        <title>.:: Sistema de Registro de Intenção de Votos - SRIV::.</title>
    </head>
    <body>
        <hr>
            <h2>
                <p align="center">
                    <img src="imagens/urnas.png" width="30"> SisRIV - Cadastro de Usuário
                </p>
            </h2>
        <hr>
        <fieldset style="background-color: lightgray;">
            <legend style="background-color: gray; color: white;">
                <i>Formulário de Cadastro</i>
            </legend>
            <i>Campos marcados com * devem ser preenchidos.</i>
            <form action="bem_vindo.html" method="get">
                <table border="0" align="center">
                    <tr>
                        <td align="right">
                            <b>* Nome</b>
                        </td>
                        <td colspan="2">
                            <input name="nome" type="text" maxlength="100" size="30" placeholder="Informe seu nome" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <b>* E-mail</b>
                        </td>
                        <td colspan="2">
                            <input name="nome" type="email" size="30" placeholder="Informe seu e-mail" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <b>* Sexo</b>
                        </td>
                        <td colspan="2">
                            <label>
                                <input name="sexo" type="radio" required> Masculino
                            </label>
                            <br>
                            <label>
                                <input name="sexo" type="radio" required> Femimino
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <b>* UF</b>
                        </td>
                        <td colspan="2">
                            <select>
                                <optgroup label="Região Sul">
                                    <option value="RS">
                                        RS
                                    </option>
                                </optgroup>
                                <optgroup label="Região Nordeste">
                                    <option value="RN" selected>
                                        RN
                                    </option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td align="left">
                            <input type="reset" value="Limpar">
                        </td>
                        <td align="right">
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </table>
            </form>
            <a href="index.html">
                <img src="imagens/home.png"> Voltar a tela de login
            </a>
        </fieldset>
        <hr>
        <p align="right" style="color: gray;">
            &copy; <a style="color: gray;" href="mailto:joseaugustodearaujonascimento@gmail.com">José Nascimento</a>
        </p>
    </body>
</html>
