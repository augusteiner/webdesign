<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="José Nascimento <joseaugustodearaujonascimento@gmail.com">
        <title>.:: Sistema de Registro de Intenção de Votos - SisRIV::.</title>
    </head>
    <body>
        <hr>
            <h2>
                <p align="center">
                    <img src="imagens/urnas.png" width="30" height="30"> SisRIV - Login
                </p>
            </h2>
        <hr>
        <fieldset style="background-color: lightgray;">
            <legend style="background-color: gray; color: white;">
                <i>Login no Sistema</i>
            </legend>
            <form action="bem_vindo.html" method="get">
                <table align="center" border="0">
                    <tr>
                        <td align="right">
                            <b>Login</b>
                        </td>
                        <td colspan="2">
                            <input name="login" type="text" value="" size="30" placeholder="Digite seu login" required>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <b>Senha</b>
                        </td>
                        <td colspan="2">
                            <input name="senha" type="password" value="" size="30" placeholder="Digite sua senha" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td align="left">
                            <input type="reset" value="Limpar">
                        </td>
                        <td align="right">
                            <input type="submit" value="Entrar">
                        </td>
                    </tr>
                </table>
            </form>
            <a href="cadastro.html">
                <img src="imagens/cadastro.png"  width="30" height="30"> Não possuo cadastro
            </a>
        </fieldset>
        <hr>
        <p align="right" style="color: gray;">
            &copy; <a style="color: gray;" href="mailto:joseaugustodearaujonascimento@gmail.com">José Nascimento</a>
        </p>
    </body>
</html>
